version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: pipeline
      POSTGRES_PASSWORD: pipelinepass
      POSTGRES_DB: pipeline_dev
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipeline"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
